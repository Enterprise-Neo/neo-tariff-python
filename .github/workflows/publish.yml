name: Publish to PyPI

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: sdk-publish-pypi-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write  # Required for Trusted Publishers (OIDC)

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint check
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        run: python -m pytest tests/ -q

      - name: Type check
        if: matrix.python-version == '3.12'
        run: |
          pip install mypy
          mypy neo_tariff/ --ignore-missing-imports

  publish:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/neo-tariff/

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install hatch twine

      - name: Determine version
        id: version
        run: |
          VERSION=$(python -c "
          import re
          with open('neo_tariff/_version.py') as f:
              m = re.search(r'__version__\s*=\s*\"(.+?)\"', f.read())
              print(m.group(1))
          ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check version not already on PyPI
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if pip install "neo-tariff==$VERSION" --dry-run --no-deps 2>/dev/null; then
            echo "::error::Version $VERSION already exists on PyPI. Bump the version in neo_tariff/_version.py first."
            exit 1
          fi
          echo "OK: Version $VERSION not yet published."

      - name: Build package
        run: hatch build

      - name: Check package metadata
        run: twine check dist/*

      - name: Wheel install smoke test
        run: |
          python -m venv /tmp/sdk-smoke
          /tmp/sdk-smoke/bin/pip install --upgrade pip
          WHL_PATH="$(ls dist/*.whl | head -n 1)"
          /tmp/sdk-smoke/bin/pip install "$WHL_PATH"
          /tmp/sdk-smoke/bin/python -c "from neo_tariff import NeoTariff; print(NeoTariff)"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        # Uses Trusted Publishers (OIDC) â€” no API token needed.
        # Configure at: https://pypi.org/manage/project/neo-tariff/settings/publishing/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: |
            Release ${{ steps.version.outputs.version }}

            ```bash
            pip install neo-tariff==${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false
          files: dist/*
