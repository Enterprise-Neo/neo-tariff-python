name: Publish to TestPyPI (develop)

on:
  push:
    branches: [develop]
    paths:
      - 'neo_tariff/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: sdk-publish-testpypi-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  id-token: write  # Required for Trusted Publishers (OIDC)

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint check
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        run: python -m pytest tests/ -q

  publish-testpypi:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/neo-tariff/

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install hatch twine

      - name: Set dev version
        run: |
          BASE_VERSION=$(python -c "
          import re
          with open('neo_tariff/_version.py') as f:
              m = re.search(r'__version__\s*=\s*\"(.+?)\"', f.read())
              print(m.group(1))
          ")
          DEV_VERSION="${BASE_VERSION}.dev${GITHUB_RUN_NUMBER}${GITHUB_RUN_ATTEMPT}"
          # Patch _version.py (single source of truth) for dev build
          sed -i "s/__version__ = \"$BASE_VERSION\"/__version__ = \"$DEV_VERSION\"/" neo_tariff/_version.py
          echo "Publishing $DEV_VERSION to TestPyPI"

      - name: Build package
        run: hatch build

      - name: Check package metadata
        run: twine check dist/*

      - name: Wheel install smoke test
        run: |
          python -m venv /tmp/sdk-smoke
          /tmp/sdk-smoke/bin/pip install --upgrade pip
          /tmp/sdk-smoke/bin/pip install --no-index --find-links=dist neo-tariff
          /tmp/sdk-smoke/bin/python -c "from neo_tariff import AsyncNeoTariff; print(AsyncNeoTariff)"

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true  # OK for TestPyPI â€” dev versions may repeat
